<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sneakers Arg</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    
</head>
<body class="grid-container">

    <header class="header">
        <nav class="nav">
            <a href="/" class="logo nav-link">Sneakers</a>

            <div class="wrapper">
                <input type="text" class="input" 
                placeholder="¿Que desea buscar?">
                <div class="searchbtn"><i class="fas fa-search"></i></div>
            </div>

            <input type="checkbox" id="ckbox">
            <label for="ckbox" class="drawer">
                <i class="fas fa-bars" aira-hidden="true"></i>
            </label>

            <ul class="nav-menu">
                <li class="nav-menu-item"><a href="/log-in" class="nav-menu-link nav-link">Ingresá</a></li>
                <li class="nav-menu-item"><a href="/register" class="nav-menu-link nav-link">Registrate</a></li>
                <li class="nav-menu-item"><a href="/carrito" class="nav-menu-link nav-link">Carrito</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="ultimos-productos">          
            <h3>ULTIMOS PRODUCTOS</h3>
            <div class="products">
                <article class="producto-individual">
                    <a href="/detalle-del-producto">
                        <img src="images/nike-air-max.jpg" alt="Nike Air Max" class="product_img">
                    <div class="product">
                        <h4 class="description">Nike Air Max</h4>
                        <p class="price">$16.000</p>
                    </div>
                    </a>
                </article>
                <article class="producto-individual">
                    
                    <a href="/detalle-del-producto">
                        <img src="images/nike-air-force.jpg" alt="Nike Air Force" class="product_img">
                        <div class="product">
                            <h4 class="description">Nike Air Force</h4>
                            <p class="price">$16.500</p>
                        </div>
                    </a>
                </article>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>Todos los derechos reservados</p>
    </footer>

</body>
</html>
